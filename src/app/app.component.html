<nav class="navbar">
  <a href="/" class="navbar-brand">
    <img
      src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
      width="30"
      height="30"
      alt=""
    />
    Web Status Monitor
  </a>
  <span class="navbar-text"> Connection state: {{lConnected?'Connected':'Disconnected'}} </span>
</nav>
<div class="container-fluid main--container margin--custom">
  <div class="row">
    <div class="col-12 main--minus">
      <div class="row">
        <!-- Processor monitor -->
        <div
          class="col-12"
          [ngClass]="{ compact: compactView, 'mt-3': !compactView }"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Teljesítmény adatok</h5>
              <table class="table table-striped table-dark mb-0">
                <tbody>
                  <tr *ngFor="let a of aCoreUsageDetails; let i = index;">
                    <td>Core0{{i+1}}</td>
                    <td>Processzor: {{aCoreUsageDetails[i]?.CPU | number: '1.0-0'}}%</td>
                    <td>Memória: {{aCoreUsageDetails[i]?.MemUsed / 1024 | number: '1.2-2'}} GB</td>
                    <td>Kérések száma: 112 / min</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div
          class="col-12"
          [ngClass]="{ compact: compactView, 'mt-3': !compactView }"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Teljesítmény adatok</h5>
              <google-chart [type]="'gauge'" [data]="myData"></google-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
